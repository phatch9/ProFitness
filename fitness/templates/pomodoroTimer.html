{% extends "base.html" %}
{% block content %}

<style>
.pomodoro-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.pomodoro-header {
  text-align: center;
  margin-bottom: 3rem;
}

.pomodoro-header h1 {
  font-size: 3rem;
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.pomodoro-header p {
  font-size: 1.2rem;
  color: #7f8c8d;
  margin: 0;
}

.timer-card {
  background: linear-gradient(135deg, #b5bcdd 0%, #a099a8 100%);
  border-radius: 20px;
  padding: 3rem 2rem;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
  color: rgb(15, 14, 14);
  text-align: center;
}

.timer-display {
  font-size: 4rem;
  font-weight: 300;
  margin: 1rem 0;
  font-family: 'Courier New', monospace;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.timer-label {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.timer-controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.timer-btn {
  padding: 1rem 2rem;
  border: none;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  min-width: 120px;
}

.timer-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* FIXED: Added disabled state styling for UX */
.timer-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.btn-start {
  background: linear-gradient(45deg, #4CAF50, #45a049);
  color: white;
}

.btn-pause {
  background: linear-gradient(45deg, #FF9800, #F57C00);
  color: white;
}

.btn-reset {
  background: linear-gradient(45deg, #f44336, #d32f2f);
  color: white;
}

.settings-card {
  background: white;
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
}

.settings-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 1.5rem;
  text-align: center;
}

.settings-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;
  margin-bottom: 1rem;
}

.setting-group {
  text-align: center;
}

.setting-group label {
  display: block;
  font-weight: 600;
  color: #34495e;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.setting-group input {
  width: 80px;
  padding: 0.8rem;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1.2rem;
  text-align: center;
  font-weight: 600;
  color: #2c3e50;
  transition: all 0.3s ease;
}

.setting-group input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.music-card {
  background: white;
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.music-header {
  text-align: center;
  margin-bottom: 2rem;
}

.music-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 0.5rem;
}

.music-subtitle {
  color: #7f8c8d;
  font-size: 0.9rem;
}

.music-player {
  display: flex;
  align-items: center;
  gap: 2rem;
  flex-wrap: wrap;
  justify-content: center;
}

.music-cover {
  width: 120px;
  height: 120px;
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.music-controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.music-progress {
  width: 200px;
  height: 6px;
  background: #e0e0e0;
  border-radius: 3px;
  overflow: hidden;
  margin: 0.5rem 0;
  /* FIXED: Added cursor pointer for better UX */
  cursor: pointer;
}

.music-progress-bar {
  height: 100%;
  background: linear-gradient(45deg, #667eea, #764ba2);
  width: 0%;
  transition: width 0.3s ease;
}

.music-buttons {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.music-btn {
  width: 50px;
  height: 50px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(45deg, #667eea, #764ba2);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
}

.music-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.music-btn.play {
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
}

/* FIXED: Added playing state styling for music button */
.music-btn.playing {
  background: linear-gradient(45deg, #4CAF50, #45a049);
}

@media (max-width: 768px) {
  .pomodoro-header h1 {
    font-size: 2rem;
  }
  
  .timer-display {
    font-size: 2.5rem;
  }
  
  .settings-grid {
    grid-template-columns: 1fr;
  }
  
  .music-player {
    flex-direction: column;
  }
}
</style>

<div class="pomodoro-container">
  <!-- Header -->
  <div class="pomodoro-header">
    <h1>Workout Timer</h1>
    <p>Stay focused, stay fit - Set your plan and get ready</p>
  </div>

  <!-- Timer Card -->
  <div class="timer-card">
    <div class="timer-label" id="timer-label">Work Session</div>
    <div class="timer-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="timer-controls">
      <!-- FIXED: Added proper button states and disabled attribute -->
      <button id="start" class="timer-btn btn-start">Start</button>
      <button id="pause" class="timer-btn btn-pause" disabled>Pause</button>
      <button id="reset" class="timer-btn btn-reset">Reset</button>
    </div>
  </div>

  <!-- Settings Card -->
  <div class="settings-card">
    <div class="settings-title">Timer Settings</div>
    <div class="settings-grid">
      <div class="setting-group">
        <label for="session-length">Work Session (min)</label>
        <input type="number" id="session-length" min="1" max="60" value="25">
      </div>
      <div class="setting-group">
        <label for="break-length">Break Time (min)</label>
        <input type="number" id="break-length" min="1" max="30" value="5">
      </div>
    </div>
  </div>

  <!-- Music Player Card -->
  <div class="music-card">
    <div class="music-header">
      <!-- FIXED: Added proper ID for music title -->
      <div class="music-title" id="music-title">Workout Music</div>
      <div class="music-subtitle">Stay motivated with our tunes</div>
    </div>
    
    <div class="music-player">
      <img src="{{ url_for('static', filename='img/home-workout.jpg') }}" alt="music-cover" id="cover" class="music-cover">
      
      <div class="music-controls">
        <!-- FIXED: Added proper ID for progress container -->
        <div class="music-progress" id="progress-container">
          <div class="music-progress-bar" id="progress"></div>
        </div>
        
        <div class="music-buttons">
          <button id="prev" class="music-btn" title="Previous">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="music-btn play" title="Play/Pause">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="music-btn" title="Next">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    
    <audio src="{{ url_for('static', filename='music/summer.mp3') }}" id="audio"></audio>
  </div>
</div>

<script>
// FIXED: Removed external JS dependency and created self-contained functionality
// Timer functionality
let sessionInput = document.getElementById('session-length');
let breakInput = document.getElementById('break-length');
let minutesDisplay = document.getElementById('minutes');
let secondsDisplay = document.getElementById('seconds');
let timerLabel = document.getElementById('timer-label');
let startBtn = document.getElementById('start');
let pauseBtn = document.getElementById('pause');
let resetBtn = document.getElementById('reset');

let timer = null;
let isSession = true;
let timeLeft = parseInt(sessionInput.value) * 60;
// Added isRunning state for button management
let isRunning = false;

function updateDisplay() {
  let min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
  let sec = String(timeLeft % 60).padStart(2, '0');
  minutesDisplay.textContent = min;
  secondsDisplay.textContent = sec;
  timerLabel.textContent = isSession ? 'Work Session' : 'Break Time';
}

function startTimer() {
  if (timer) return;
  
  // FIXED: Added proper button state management
  isRunning = true;
  startBtn.disabled = true;
  pauseBtn.disabled = false;
  startBtn.textContent = 'Running...';
  
  timer = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      // FIXED: Added automatic session switching
      isSession = !isSession;
      timeLeft = (isSession ? parseInt(sessionInput.value) : parseInt(breakInput.value)) * 60;
      updateDisplay();
      
      // FIXED: Added notification sound when session completes
      if (typeof audio !== 'undefined' && audio.readyState >= 2) {
        audio.play().catch(e => console.log('Audio play failed:', e));
      }
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
  // FIXED: Added proper state reset
  isRunning = false;
  startBtn.disabled = false;
  pauseBtn.disabled = true;
  startBtn.textContent = 'Resume';
}

function resetTimer() {
  clearInterval(timer);
  timer = null;
  // FIXED: Added complete state reset
  isRunning = false;
  isSession = true;
  timeLeft = parseInt(sessionInput.value) * 60;
  updateDisplay();
  
  startBtn.disabled = false;
  pauseBtn.disabled = true;
  startBtn.textContent = 'Start';
}

// Completed music player functionality -- Fixed
// Music functionality
let audio = document.getElementById('audio');
let playBtn = document.getElementById('play');
let prevBtn = document.getElementById('prev');
let nextBtn = document.getElementById('next');
let progress = document.getElementById('progress');
let progressContainer = document.getElementById('progress-container');
let cover = document.getElementById('cover');
let musicTitle = document.getElementById('music-title');

let isPlaying = false;
let currentSongIndex = 0;

// Added several songs support - Fixed
const songs = [
  { title: 'Summer Vibes', src: '{{ url_for("static", filename="music/summer.mp3") }}', cover: '{{ url_for("static", filename="img/home-workout.jpg") }}' },
  { title: 'Hey There', src: '{{ url_for("static", filename="music/hey.mp3") }}', cover: '{{ url_for("static", filename="img/home-workout.jpg") }}' },
  { title: 'Ukulele', src: '{{ url_for("static", filename="music/ukulele.mp3") }}', cover: '{{ url_for("static", filename="img/home-workout.jpg") }}' }
];

function loadSong(index) {
  const song = songs[index];
  audio.src = song.src;
  cover.src = song.cover;
  musicTitle.textContent = song.title;
}

function playSong() {
  isPlaying = true;
  // Added visual feedback for playing state -- Fixed
  playBtn.classList.add('playing');
  playBtn.querySelector('i').classList.remove('fa-play');
  playBtn.querySelector('i').classList.add('fa-pause');
  audio.play();
}

function pauseSong() {
  isPlaying = false;

  // Added visual feedback for paused state -- fixed
  playBtn.classList.remove('playing');
  playBtn.querySelector('i').classList.add('fa-play');
  playBtn.querySelector('i').classList.remove('fa-pause');
  audio.pause();
}

function nextSong() {
  currentSongIndex = (currentSongIndex + 1) % songs.length;
  loadSong(currentSongIndex);
  if (isPlaying) {
    playSong();
  }
}

function prevSong() {
  currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
  loadSong(currentSongIndex);
  if (isPlaying) {
    playSong();
  }
}

// FIXED: Added progress bar functionality
function updateProgress() {
  if (audio.duration) {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${progressPercent}%`;
  }
}

function setProgress(e) {
  const width = this.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
}

// FIXED: Added event listeners instead of inline onclick
// Event listeners
startBtn.addEventListener('click', startTimer);
pauseBtn.addEventListener('click', pauseTimer);
resetBtn.addEventListener('click', resetTimer);

playBtn.addEventListener('click', () => {
  if (isPlaying) {
    pauseSong();
  } else {
    playSong();
  }
});

prevBtn.addEventListener('click', prevSong);
nextBtn.addEventListener('click', nextSong);

audio.addEventListener('timeupdate', updateProgress);
progressContainer.addEventListener('click', setProgress);
audio.addEventListener('ended', nextSong);

// FIXED: Added proper settings change handlers
sessionInput.addEventListener('change', function() {
  if (!isRunning) {
    timeLeft = parseInt(this.value) * 60;
    updateDisplay();
  }
});

breakInput.addEventListener('change', function() {
  if (!isRunning && !isSession) {
    timeLeft = parseInt(this.value) * 60;
    updateDisplay();
  }
});

// FIXED: Added proper initialization

updateDisplay();
loadSong(currentSongIndex);
</script>

{% endblock %}
