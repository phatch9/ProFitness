{% extends "base.html" %}
{% block content %}
<title>Pomodoro Timer</title>

<div class="center_div" style="max-width: 700px; margin: auto; padding: 2rem;">
  <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">Pomodoro Workout Timer</h1>

  <!-- Music Player -->
  <div class="music-container" style="margin-bottom: 2rem; background: #f9f9f9; padding: 1rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <div class="music-info">
      <h4 id="title" style="text-align:center; margin-bottom: 0.5rem;">Now Playing</h4>
      <div class="progress-container" id="progress-container" style="height: 8px; background: #ccc; border-radius: 4px; overflow: hidden;">
        <div class="progress" id="progress" style="height: 100%; width: 0%; background: #4caf50;"></div>
      </div>
    </div>

    <audio src="{{ url_for('static', filename='music/ukulele.mp3') }}" id="audio"></audio>

    <div class="img-container" style="text-align: center; margin: 1rem 0;">
      <img src="{{ url_for('static', filename='images/ukulele.jpg') }}" alt="music-cover" id="cover" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;" />
    </div>

    <div class="navigation" style="display: flex; justify-content: center; gap: 1rem;">
      <button id="prev" class="action-btn" title="Previous"><i class="fas fa-backward"></i></button>
      <button id="play" class="action-btn action-btn-big" title="Play/Pause"><i class="fas fa-play"></i></button>
      <button id="next" class="action-btn" title="Next"><i class="fas fa-forward"></i></button>
    </div>
  </div>

  <!-- Pomodoro Timer -->
  <div class="pomodoroTimer_container" style="background: #fff; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 1rem;">Pomodoro Timer</h2>

    <!-- Time Inputs -->
    <div class="row mb-3" style="display: flex; justify-content: space-around; margin-bottom: 1.5rem;">
      <div class="col" style="text-align: center;">
        <label for="session-length" style="display: block;">Session Length</label>
        <input type="number" id="session-length" min="1" max="60" value="25" style="width: 60px; padding: 0.3rem; text-align: center; border-radius: 0.5rem; border: 1px solid #ccc;">
      </div>
      <div class="col" style="text-align: center;">
        <label for="break-length" style="display: block;">Break Length</label>
        <input type="number" id="break-length" min="1" max="30" value="5" style="width: 60px; padding: 0.3rem; text-align: center; border-radius: 0.5rem; border: 1px solid #ccc;">
      </div>
    </div>

    <!-- Timer Display -->
    <div id="timer-display" style="text-align: center; font-size: 3rem; margin-bottom: 1.5rem;">
      <span id="timer-label">Session</span>
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <!-- Timer Buttons -->
    <div style="display: flex; justify-content: center; gap: 1rem;">
      <button id="start" class="btnz" style="padding: 0.5rem 1rem; background: #4caf50; color: white; border: none; border-radius: 0.5rem;">Start</button>
      <button id="pause" class="btnz" style="padding: 0.5rem 1rem; background: #f0ad4e; color: white; border: none; border-radius: 0.5rem;">Pause</button>
      <button id="reset" class="btnz" style="padding: 0.5rem 1rem; background: #d9534f; color: white; border: none; border-radius: 0.5rem;">Reset</button>
    </div>
  </div>
</div>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
<script src="{{ url_for('static', filename='js/pomodoroTimer.js') }}"></script>
<script src="{{ url_for('static', filename='js/script_music.js') }}"></script>

{% endblock %}
